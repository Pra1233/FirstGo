
<!DOCTYPE html>
<html lang="en">
<head class="head">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1>FORM</h1>
</head>
<body>
    <form  class="form">
        <label for="fname" class="abc">Name:</label>  <br/>    
        <input type="text" id="name" class="m"  placeholder="Enter Name" value="abc"><br/>
        
        <label for="femail"class="a">Email:</label><br/>
        <input type="email" id="email" class="m"placeholder="Enter Email"><br/>
        

        <input type="button"   value="Submit" class="btn" style="background-color: orange">
    </form>


    <script>     
     const btn=document.querySelector('.btn');
//Click
    btn.addEventListener('click',onSubmit);
     function onSubmit(e){
    //   e.preventDefaut();
    let name=document.querySelector('#name').value;
     let email=document.querySelector('#email').value;
      // console.log(name.value);
      if(name==='' || email===''){
        alert('Please Enter Details');
      }
      else{


        
      // Local storage
      localStorage.setItem('name',name);
      localStorage.setItem('email',email);
      console.log("name"+localStorage.getItem('name'));
      console.log("email"+localStorage.getItem('email'));

      }


     }

    //Mouseover
      btn.addEventListener('mouseover',(e)=>{
    document.querySelector('body').style.backgroundColor='blue';
      });
    
    //   MouseOut
    btn.addEventListener('mouseout',(e)=>{
    document.querySelector('body').style.backgroundColor='white';
      });
    </script>
</body>
</html>

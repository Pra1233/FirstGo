<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Items</h2>
    <form class="form-inline mb-3">
      <input type="text" class="form-control mr-2">
      <input type="submit" class="btn btn-dark" value="Submit">
    </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item">Item 1</li>
      <li class="list-group-item">Item 2</li>
      <li class="list-group-item">Item 3</li>
      <li class="list-group-item">Item 4</li>
    </ul>
   </div>
  </div>


<script>
// Traversing the DOM 
//   Parent Node
var itemlist=document.querySelector('#items');
// console.log(itemlist.parentNode);
// console.log(itemlist.parentNode.parentNode.parentNode);
// console.log(itemlist);
itemlist.parentNode.style.backgroundColor='#f4f4f4';//grey -go up
itemlist.parentNode.parentNode.style.backgroundColor='blue';//container
itemlist.parentNode.parentNode.parentNode.style.backgroundColor='black';


// Child Node
// console.log(itemlist.childNodes); //text is linebreak 
console.log(itemlist.children); //use this
console.log(itemlist.children[1]); //use this
itemlist.children[2].style.backgroundColor='yellow';

// FirstChild
console.log(itemlist.firstElementChild);
// itemlist.firstElementChild.textContent='Hello 1';
// itemlist.firstElementChild.innerHTML='Hello 1.1'; //no need to write style
// itemlist.lastElementChild.innerHTML='Hello 1.4'; //no need to write style

// SIBLING
// console.log(itemlist.nextElementSibling);
console.log(itemlist.previousElementSibling);//items
itemlist.previousElementSibling.style.color='brown';

// Create a Div
var newDiv=document.createElement('span');//creating new div
newDiv.className='hel';
newDiv.id='hello';
newDiv.style='height:40px';
console.log(newDiv);

// Add attribute
newDiv.setAttribute('title','Hello Div');
console.log(newDiv);


// CREATE TEXT NODE
var text=document.createTextNode('Hello ');
newDiv.appendChild(text);

// Appending in DOM
var container=document.querySelector('header .container');
console.log(container);
var h1=document.querySelector('header h1');
container.insertBefore(newDiv,h1);
newDiv.style.fontSize='30px';

// Adding Hello before Item1
var newli=document.querySelector('#items'); //creating empty list
newli.innerHTML='<li  class="list-group-item">HELLO</li> <li  class="list-group-item">Items1</li>   <li class="list-group-item">Item 2</li> <li class="list-group-item">Item 3</li><li class="list-group-item">Item 4</li>';

</script>
</body>

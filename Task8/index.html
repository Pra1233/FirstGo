<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
                <h1 id="header-title">Item Lister</h1>
            </div>
            <div class="col-md-6 align-self-center">
                <!-- filter -->
                <input type="text" class="form-control" id="filter" placeholder="Search Items...">
            </div>
          </div>
        </div>
      </header>
      <div class="container">
       <div id="main" class="card card-body">
        <h2 class="title">Add Items</h2>
        <!-- form -->
        <form id="addForm" class="form-inline mb-3">
          <input type="text" class="form-control mr-2" id="item">
          <input type="submit" class="btn btn-dark" value="Submit">
        </form>
        <h2 class="title">Items</h2>
        <ul id="items" class="list-group">
          <li class="list-group-item">Item 1 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
          <li class="list-group-item">Item 2 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
          <li class="list-group-item">Item 3 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
          <li class="list-group-item">Item 4 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
        </ul>
       </div>
      </div>

      <script>
var form=document.getElementById('addForm');
var itemList=document.getElementById('items');//id of many items
var filter=document.getElementById('filter');
// AddItem
form.addEventListener('submit',addItem);

// Delete
itemList.addEventListener('click',removeItem);

// Filter
filter.addEventListener('keyup',filterItems);
function addItem(e){

e.preventDefault();
var newitem=document.getElementById('item').value;//id of text before submit
var li=document.createElement('li');//Create new li element
li.className='list-group-item';//add classname
// Add textnode with input value
li.appendChild(document.createTextNode(newitem));
itemList.appendChild(li);

// Create delete Button
var deletebtn=document.createElement('button');
deletebtn.className='btn btn-danger btn-sm float-right delete';
deletebtn.appendChild(document.createTextNode('X'));//to add text in button
console.log(deletebtn)
li.appendChild(deletebtn);//Append in li

// Create edit button;
var editbtn=document.createElement('button');
// editbtn.className='btn btn-sucess btn-sm float-right delete';
editbtn.appendChild(document.createTextNode('Edit'));
li.appendChild(editbtn);
};

function removeItem(e){

if(e.target.classList.contains('delete')){
   if(confirm('Are You Sure ?')){
    var li=e.target.parentElement; //list
    itemList.removeChild(li);
   }
}
}
